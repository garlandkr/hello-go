---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-go
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-go
  template:
    metadata:
      labels:
        app: hello-go
    spec:
      containers:
        - image: gcr.io/heptio-images/golang@sha256:ba5ff1400298b87ed2e65f1da301e54d7e2bc4163e900c476ca84ad1d7e4606f
          name: hello-go
          ports:
            - containerPort: 80
